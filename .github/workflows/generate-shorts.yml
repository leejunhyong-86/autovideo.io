name: Generate Shorts Video

on:
  workflow_dispatch:
    inputs:
      topic:
        description: '주제 (선택사항, 비워두면 자동 생성)'
        required: false
        type: string

jobs:
  generate-video:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Generate video
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOPIC: ${{ inputs.topic }}
          PYTHONPATH: ${{ github.workspace }}
        working-directory: ${{ github.workspace }}
        run: |
          python scripts/generate_prompt.py
          python scripts/generate_image.py
          python scripts/create_video.py
          python scripts/generate_subtitle.py
          python scripts/generate_audio.py
          python scripts/edit_video.py

      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-shorts-video
          path: output/*.mp4
          retention-days: 7

      - name: Upload subtitles artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-subtitles
          path: output/*.srt
          retention-days: 7
          if-no-files-found: ignore

